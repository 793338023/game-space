<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=640,maximum-scale=1,user-scalable=no" />
	<title>Document</title>
	<link rel="stylesheet" href="css\reset.css">
	<link rel="stylesheet" href="lib\swiper\css\swiper.min.css">
	<link rel="stylesheet" href="css\index.css">
</head>
<body>
	
	<div class="swiper-container" id="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide">
				<div id="loading">
					<h1><img src="img/logo01.png" alt=""></h1>
					<div class="plane">
						<span class="percent">100%</span>
						<img class="planeBlock" src="img/icon01.png" alt="">
					</div>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="slide2" data-background="main1">
					<img data-src="icon02" class="icon02" />
					<div class="musicBox">
						<img data-src="music-on" data-on="on" class="music" alt="">
						<p class="musicOffOn"></p>
					</div>
					<img data-src="asiderite1" class="asiderite1" alt="">
					<img data-src="asiderite2" class="asiderite2" alt="">
					<img data-src="main1-spaceship" class="spaceship" alt="">
					<img data-src="main1-spaceship2" class="spaceship2" alt="">
					<img data-src="point" class="point" alt="">
					<p class="text">向上滑动页面,<br/>看看你的太空任务是什么吧！</p>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="slide3" data-background="main2">
					<div class="musicBox">
						<img data-src="music-on" data-on="on" class="music" alt="">
						<p class="musicOffOn"></p>
					</div>
					<p class="intro intro1">
					</p>
					<img data-src="point" class="point" alt="">
					<p class="text">向上滑动页面,<br/>看看你的太空任务是什么吧！</p>
				</div>
			</div>
			<div class="swiper-slide">
				<div class="slide4" data-background="main3">
					<div class="musicBox">
						<img data-src="music-on" data-on="on" class="music" alt="">
						<p class="musicOffOn"></p>
					</div>
					<p class="intro intro2">
					</p>
					<div class="start">
						<img data-src="btn" alt="">
						<a href="game.html"><p class="btnT">开始游戏</p></a>
					</div>
					<div class="rule">
						<img data-src="btn" alt="">
						<p class="btnT">游戏规则</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="lib\jquery\jquery-3.1.0.min.js"></script>
	<script src="lib\preloadJs\preloadjs-0.6.2.min.js"></script>
	<script src="lib\swiper\js\swiper.min.js"></script>
	<script src="lib\TweenMax\TweenMax.min.js"></script>
	<script src="lib\typetype\jquery.typetype.js"></script>
	<script src="js\loading.js"></script>
	<script src="js\index.js"></script>
	
</body>
</html>
